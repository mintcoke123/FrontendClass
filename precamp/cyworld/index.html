<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>강동현의 미니홈피</title>
  <script src="https://kit.fontawesome.com/e41a5d2d6b.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./styles/index.css" rel="stylesheet">
</head>
<body>
  <div class="background">
    <div class="outerbox">
      <div class="wrapper">
        <div class="wrapper__left">
          <div class="wrapper__left__header">
            <div class="today">
              <span>TODAY</span>
              <span>0</span>
              <span>TOTAL</span>
              <span>12345</span>
            </div>
          </div>
          <div class="wrapper__left__body">
            <div class="left__body__header">
              <div class="left__body__header__grey"></div>
              <div class="left__body__header__line"></div>
            </div>
            <div class="left__body__profile">
              <div class="detail_user">
                <i class="fa-regular fa-user"></i>
                user
              </div>
              <div class="detail_phone">
                <i class="fa-solid fa-phone"></i>
                phone
              </div>
              <div class="detail_mail">
                <i class="fa-solid fa-envelope"></i>
                mail
              </div>
              <div class="detail_instagram">
                <i class="fa-solid fa-star"></i>
                instagram
              </div>
            </div>
            <div class="left__body__footer">
              <i>오늘의 기분</i>
              <select>
                <option>기쁨😊</option>
                <option>슬픔😢</option>
                <option>평범🙂</option>
              </select>
            </div>
          </div>

        </div>
        <div class="wrapper__right">
          <div class="wrapper__right__header">
            <div class="right__header__title">
              사이좋은 사람들 싸이월드
            </div>
            <div class="right__header__setting">
              사생활보호설정
            </div>
          </div>
          <div class="wrapper__right__body">
            <iframe src="./game.html"></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
